        function analyzeChakras() {
            const results = document.getElementById('results');
            results.innerHTML = '';

            const scores = [];
            for (let i = 1; i <= 37; i++) {
                const score = parseInt(document.getElementById(`q${i}`).value);
                if (isNaN(score)) {
                    alert("Please answer all questions before analyzing.");
                    return;
                }
                scores.push(score);
            }

            const chakraScores = [
                scores.slice(0, 5),
                scores.slice(5, 10),
                scores.slice(10, 15),
                scores.slice(15, 21),
                scores.slice(21, 26),
                scores.slice(26, 32),
                scores.slice(32)
            ];

            let allBalanced = true;

            chakraScores.forEach((chakraScore, index) => {
                const averageScore = chakraScore.reduce((a, b) => a + b, 0) / chakraScore.length;
                if (averageScore <= 3) {
                    allBalanced = false;
                    const chakra = chakras[index];
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'chakra-result';
                    resultDiv.style.borderLeft = `5px solid ${chakra.color}`;
                    
                    resultDiv.innerHTML = `
                        <h3>${chakra.icon} ${chakra.name}</h3>
                        <p>This chakra may need balancing. Here are some tips:</p>
                        <ul>
                            ${chakra.advice.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    `;
                    
                    results.appendChild(resultDiv);
                }
            });

            if (allBalanced) {
                if (confirm("Perhaps you can be more honest with yourself. Do you want to take the quiz again?")) {
                    resetQuiz();
                } else {
                    results.innerHTML = '<p>All your chakras seem to be well-balanced. Keep up your current practices to maintain this harmony.</p>';
                }
            } else if (results.children.length === 0) {
                results.innerHTML = '<p>Great job! All your chakras seem to be well-balanced. Keep up your current practices to maintain this harmony.</p>';
            }
        }

        function resetQuiz() {
            for (let i = 1; i <= 37; i++) {
                document.getElementById(`q${i}`).value = "";
            }
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
